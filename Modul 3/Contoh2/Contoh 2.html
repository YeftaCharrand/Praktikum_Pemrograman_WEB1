<html>
  <body>
    <h4>Berikut adalah contoh colspan (menggabungkan kolom) :</h4>
    <table border="1">
      <tr>
        <th>Nama</th>
        <th colspan="2">Telephon</th>
      </tr>
      <tr>
        <td>Andi</td>
        <td>555 77 854</td>
        <td>555 77 855</td>
      </tr>
    </table>
    <h4>Berikut adalah contoh rowspan (menggabungkan baris) :</h4>
    <table border="1">
      <tr>
        <th>Nama:</th>
        <td>Andi</td>
      </tr>
      <tr>
        <th rowspan="2">Telephon</th>
        <td>555 77 854</td>
      </tr>
      <tr>
        <td>555 77 855</td>
      </tr>
    </table>
  </body>
</html>
